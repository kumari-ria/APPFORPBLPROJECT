<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principle of programming language MCQs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f9;
        }

        .container {
            width: 60%;
            max-width: 800px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #333;
        }

        .mcq {
            margin-bottom: 10px;
        }

        .mcq p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .mcq label {
            display: block;
            font-size: 16px;
            margin-bottom: 8px;
        }

        .mcq input {
            margin-right: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 10px;
            font-weight: bold;
            font-size: 16px;
            padding: 5px;
        }

        .correct {
            color: green;
        }

        .wrong {
            color: red;
        }

        .no-selection {
            color: orange;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Principle of programming language MCQs</h1>

        <!-- MCQ 1 -->
        <div class="mcq">
            <p>1. In Java, which of the following is a primitive data type?</p>
            <label><input type="radio" name="ppl_1" value="a"> a) String</label>
            <label><input type="radio" name="ppl_1" value="b"> b) int</label>
            <label><input type="radio" name="ppl_1" value="c"> c) Object</label>
            <label><input type="radio" name="ppl_1" value="d"> d) Array</label><br>
            <button onclick="checkAnswer('ppl_1', 'b', 'result_1')">Check Answer</button>
            <div id="result_1" class="result"></div>
        </div>

        <!-- MCQ 2 -->
        <div class="mcq">
            <p>2. What is the default value of an instance variable in Java?</p>
            <label><input type="radio" name="ppl_2" value="a"> a) null</label>
            <label><input type="radio" name="ppl_2" value="b"> b) 0</label>
            <label><input type="radio" name="ppl_2" value="c"> c) Undefined</label>
            <label><input type="radio" name="ppl_2" value="d"> d) Depends on the data type</label><br>
            <button onclick="checkAnswer('ppl_2', 'd', 'result_2')">Check Answer</button>
            <div id="result_2" class="result"></div>
        </div>

        <!-- MCQ 3 -->
        <div class="mcq">
            <p>3. Which of the following is true about the 'super' keyword in Java?</p>
            <label><input type="radio" name="ppl_3" value="a"> a) It is used to refer to the parent class constructor</label>
            <label><input type="radio" name="ppl_3" value="b"> b) It is used to refer to the current class object</label>
            <label><input type="radio" name="ppl_3" value="c"> c) It is used to call static methods</label>
            <label><input type="radio" name="ppl_3" value="d"> d) It is used to access private variables of the parent class</label><br>
            <button onclick="checkAnswer('ppl_3', 'a', 'result_3')">Check Answer</button>
            <div id="result_3" class="result"></div>
        </div>

    </div>

    <script>
        function checkAnswer(questionName, correctAnswer, resultId) {
            // Get selected answer for the given question
            const selectedOption = document.querySelector(`input[name="${questionName}"]:checked`);
            const resultElement = document.getElementById(resultId);
            
            if (selectedOption) {
                // Check if selected option is correct or wrong
                if (selectedOption.value === correctAnswer) {
                    resultElement.textContent = "Correct Answer!";
                    resultElement.classList.remove('wrong', 'no-selection');
                    resultElement.classList.add('correct');
                } else {
                    resultElement.textContent = "Wrong Answer. Try again!";
                    resultElement.classList.remove('correct', 'no-selection');
                    resultElement.classList.add('wrong');
                }
            } else {
                resultElement.textContent = "Please select an answer.";
                resultElement.classList.remove('correct', 'wrong');
                resultElement.classList.add('no-selection');
            }
        }
    </script>

</body>
</html>
